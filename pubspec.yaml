name: ecommerce_app
description: A high-traffic e-commerce application with enterprise architecture
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5

  # Dependency Injection
  get_it: ^7.6.4
  injectable: ^2.3.2

  # Network
  http: ^1.1.0
  dio: ^5.4.0
  connectivity_plus: ^5.0.2

  # Local Storage & Caching
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.1
  shared_preferences: ^2.2.2
  flutter_cache_manager: ^3.3.1

  # Image Caching
  cached_network_image: ^3.3.0
  shimmer: ^3.0.0

  # Navigation
  go_router: ^13.0.0

  # JSON Serialization
  json_annotation: ^4.8.1
  freezed_annotation: ^2.4.1

  # UI & Animations
  flutter_staggered_grid_view: ^0.7.0
  carousel_slider: ^5.0.0
  flutter_rating_bar: ^4.0.1
  smooth_page_indicator: ^1.1.0
  animations: ^2.0.8

  # Utilities
  intl: ^0.18.1
  uuid: ^4.2.1
  google_fonts: ^7.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  
  # Code Generation
  build_runner: ^2.4.7
  injectable_generator: ^2.4.1
  json_serializable: ^6.7.1
  freezed: ^2.4.6
  hive_generator: ^2.0.1
  
  # Testing
  bloc_test: ^9.1.0
  mocktail: ^1.0.3

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
